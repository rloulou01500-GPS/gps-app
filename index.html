<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul d'itinéraire Lyon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"
          integrity="sha256-sA+ePH5jw2+KXjKXzV1Pb9VnUE3Bz5wTaaP04g+o5sM=" crossorigin=""/>

    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 90%; }
        #controls {
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="controls">
    <button id="locateBtn">Utiliser ma position</button>
    <button id="resetBtn">Réinitialiser</button>
    <p>Cliquez sur la carte pour définir le départ puis l'arrivée.</p>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"
        integrity="sha256-o9N1j6kZ6t4KdMztp2RiOiZKJrS7EVSpk8f5+4v0zNQ=" crossorigin=""></script>

<!-- Polyline Plugin pour décoder la géométrie ORS -->
<script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

<!-- Ton script.js -->
<script src="script.js"></script>

</body>
</html>
